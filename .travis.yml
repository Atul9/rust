language: rust
rust:
- stable
addons:
  apt:
    packages:
    - libssl-dev
cache: cargo
script:
- cargo build --verbose --all
- cargo test --verbose --all
after_success: |
  if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
    cargo install cargo-tarpaulin && cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID
  fi
env:
  global:
    secure: 
