language: rust
sudo: required
rust:
- stable
addons:
  apt:
    packages:
    - libssl-dev
cache:
  timeout: 1000
  cargo: true
before_cache:
  - rm -rfv target/debug/incremental/{varlink*,build_script_build}-*
  - rm -rfv target/debug/.fingerprint/varlink*
  - rm -rfv target/debug/build/varlink*
  - rm -rfv target/debug/deps/libvarlink*
  - rm -rfv target/debug/deps/varlink*
  - rm -rfv target/debug/{varlink*,libvarlink*}.d
  - cargo clean -p varlink
  - cargo clean -p varlink_parser
before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - cargo install cargo-update || echo "cargo-update already installed"
  - cargo install cargo-tarpaulin || echo "cargo-tarpaulin already installed"
  - cargo install-update -a # update outdated cached binaries
script:
- cargo build --all
- cargo test --all
after_success: |
  if [[ "$TRAVIS_RUST_VERSION" == stable ]]; then
    cargo tarpaulin --ciserver travis-ci --coveralls $TRAVIS_JOB_ID
  fi
env:
  global:
    secure: 
