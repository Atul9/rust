[package]
name = "varlink-certification"
version = "2.0.1"
authors = ["Harald Hoyer <harald@redhat.com>"]
build = "build.rs"

[dependencies]
varlink = { version = "5.0", path = "../varlink" }
serde = "1"
serde_derive = "1"
serde_json = "1"
getopts = "0"
failure_derive = "0.1.2"
failure = "0.1.2"

[build-dependencies]
varlink_generator = { version = "5.1", path = "../varlink_generator" }

[dev-dependencies]
escargot = "0.3"